<!--html은 여는 태그로 시작하고 닫는 태그로 끝난다.-->
<!--
<html이란 >
하이퍼 텍스트 - 문서와 문서가 링크로 연결되어 있다. 
마크업 - 태그로 이루어져 있다.
랭귀지 - 언어

html의 형태 
<태그명 속성명="속성값1" 속성2="속성값2"> 내용 </태그명>

html의 형태
-->
<!doctype html>
<html>
    
    <head>
         <!--참조해야하는 링크-->   
    </head>
    
    <body>
        <!--실질적인 코드작성-->
        <h3>html을 배워봅시다.</h3>
        <a href="https://naver.com">네이버 들어가기</a>
    </body>

</html>
